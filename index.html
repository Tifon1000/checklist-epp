<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist EPP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #ffffff); 
            color: var(--tg-theme-text-color, #000000); 
            font-family: sans-serif; 
            padding: 20px; 
            display: flex; flex-direction: column; gap: 15px;
        }
        h3 { text-align: center; margin-top: 0;}
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        label { font-size: 16px; font-weight: bold; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: #2481cc; }
    </style>
</head>
<body>
    <h3>üõ°Ô∏è Revisi√≥n EPP</h3>
    
    <div class="card">
        <label for="casco">Casco</label>
        <input type="checkbox" id="casco">
    </div>
    <div class="card">
        <label for="lentes">Lentes / Gafas</label>
        <input type="checkbox" id="lentes">
    </div>
    <div class="card">
        <label for="botas">Botas Seguridad</label>
        <input type="checkbox" id="botas">
    </div>
    <div class="card">
        <label for="chaleco">Chaleco Reflejante</label>
        <input type="checkbox" id="chaleco">
    </div>

    <script>
        let tg = window.Telegram.WebApp; 
        tg.expand(); 

        tg.MainButton.setText("ENVIAR REVISI√ìN");
        tg.MainButton.show();

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let datos = {
                casco: document.getElementById("casco").checked,
                lentes: document.getElementById("lentes").checked,
                botas: document.getElementById("botas").checked,
                chaleco: document.getElementById("chaleco").checked
            };
            tg.sendData(JSON.stringify(datos)); 
        });
    </script>
</body>
</html>
